<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav navbar" fixedInViewport [attr.role]="'navigation'" [mode]="'over'"
        [opened]="false">
        <mat-toolbar></mat-toolbar>
        <mat-nav-list>
            <a mat-list-item href="#">Aprendidos</a>
            <a mat-list-item href="#">Alumnos</a>
            <a mat-list-item href="#">Cursos</a>
            <a mat-list-item href="#">Inscripciones</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-toolbar class="heaven"></app-toolbar>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span>INSTITUTO APRENDIDOS</span>
        </mat-toolbar>

        <router-outlet></router-outlet>
    </mat-sidenav-content>

</mat-sidenav-container>
