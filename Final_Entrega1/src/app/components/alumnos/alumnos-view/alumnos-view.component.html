<mat-card class="card_listas">

    <h1>
        Alumnos
    </h1>

    <mat-form-field class="col-md-4">
        <mat-label>Buscar</mat-label>

        <input type="text" matInput>
    </mat-form-field>
    <button mat-icon-button class="col-md-4" (click)="dialogAlumno()">
        <mat-icon>assignment_add</mat-icon>
    </button>

    <div class="row p-2">
        <table mat-table [dataSource]="ALUMNOS_DB" class="col-md-12 mat-elevation-z8" matSort>
            <!-- 'id' -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Número </th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>
            <!-- 'nombre' -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef="">Nombre</th>
                <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
            </ng-container>
            <!-- 'grupo' -->
            <ng-container matColumnDef="apellido">
                <th mat-header-cell *matHeaderCellDef>Apellido</th>
                <td mat-cell *matCellDef="let element">{{element.apellido}}</td>
            </ng-container>
            <!-- 'telefono' -->
            <ng-container matColumnDef="telefono">
                <th mat-header-cell *matHeaderCellDef>Teléfono</th>
                <td mat-cell *matCellDef="let element">{{element.telefono}}</td>
            </ng-container>
            <!-- 'email' -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>e-mail</th>
                <td mat-cell *matCellDef="let element">{{element.email }}</td>
            </ng-container>
            <!-- 'acciones' -->
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button (click)="editarAlumno(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button (click)="eliminarAlumno(element.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="AlumnosbCols"></tr>
            <tr mat-row *matRowDef="let row; columns:AlumnosbCols"></tr>
        </table>


    </div>
</mat-card>
